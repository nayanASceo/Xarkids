<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Xarkids</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('{{ url_for('static', filename='4.jpg') }}'); /* Add your background image here */
            background-size: cover;
            background-position: center;
            color: #fff;
            height: 100vh;
        }

        /* Header styles */
        header {
            background-color: rgba(0, 0, 0, 0.7); /* Transparent black header */
            padding: 20px;
            color: white;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-size: 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 0;
        }

        /* Container styles */
        .container {
            max-width: 400px;
            margin: 80px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .container h2 {
            color: #f8f9fa;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
        }

        label {
            display: block;
            color: #f8f9fa;
            margin-bottom: 10px;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 16px;
        }

        .btn {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            background-color: #ff4500;
            transform: translateY(-5px);
        }

        /* Error message */
        .error-message {
            color: red;
            font-size: 14px;
            display: {% if error %} block {% else %} none {% endif %}; /* Show if error is present */
            margin-top: -10px;
            margin-bottom: 10px;
        }

        /* Loading spinner styles */
        .loading-spinner {
            display: none; /* Initially hidden */
            border: 4px solid rgba(0, 0, 0, 1);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer styles */
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            color: white;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">Crypto Platform for Xarkids</h1>
    </header>

    <div class="container">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <label for="acc_number">Account Number:</label>
            <input type="text" id="acc_number" name="acc_number" placeholder="Enter your account number" required>

            <label for="passcode">Passcode:</label>
            <input type="password" id="passcode" name="passcode" placeholder="Enter your passcode" required>

            
            
            <button type="submit" class="btn">Login</button>

            <!-- Loading spinner -->
            <div class="loading-spinner" id="loadingSpinner"></div>
        </form>
    </div>

</body>
</html>
