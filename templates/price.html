<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price of XARCOIN</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Fantasy, sans-serif;
            background-image: url('{{ url_for('static', filename='3.jpg') }}');
            background-size: cover;
            background-position: center;
            color: #fff;
            height: 100vh;
        }

        /* Header */
        header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent header */
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            width: 80px;
            height: 80px;
            border-radius: 50%; /* Circular logo */
            object-fit: cover;
        }

        .logo-text {
            font-size: 54px;
            margin-left: 15px;
        }
    /* Semi-transparent Container */
    .content-container {
        background-color: rgba(0, 0, 0, 0.89); /* Semi-transparent white */
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
        display: inline-block;
    }
        /* Price Section */
        .price-section {
            text-align: center;
            padding: 100px 20px;
            background-color: rgba(0, 0, 0, 0.1); /* Transparent dark overlay */
        }

        .price-section h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .price-section p {
            font-size: 20px;
            margin-bottom: 40px;
        }

        /* Price Table */
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
            max-width: 800px;
        }

        table, th, td {
            border: 1px solid #fff;
            text-align: center;
        }

        th, td {
            padding: 15px;
        }

        th {
            background-color: rgba(231, 76, 60, 0.7);
        }

        /* Buttons */
        .btn {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 25px;
            font-size: 18px;
            border-radius: 35px;
            cursor: pointer;
            transition: background-color 2s, transform 0.2s, box-shadow 0.3s;
        }

        .btn:hover {
            background-color: #c0392b;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8); /* Darker footer background */
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        footer p {
            color: #bbb;
        }

    </style>
</head>
<body>

    <!-- Header Section with Logo -->
    <header>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Your Crypto Platform Logo">
            <h1 class="logo-text">Xarkids</h1>
        </div>
       
    </header>

    <!-- Price Section -->
<section class="price-section">
    <div class="content-container">
        <h1>Current Price of XARCOIN</h1>
        <p>Total Coin Supply: Xr {{ total_coin_supply }} </p>
        <p>Total Investment: Nu {{ total_investment }} </p>
        <p>Price per Coin: Nu {{ price_per_coin }}</p>
        
 
        <button class="btn" onclick="goBack()">Back to Home</button>

<script>
    function goBack() {
        window.history.back();
    }
</script>
    </section>



</body>
</html>
